<!DOCTYPE html>
<html lang="cn">

  {% include head.html %}

  <body>

    <aside></aside>

    <div id="main">
      <header>
        <div class="header-menu">
          <span class="icon header-menu-icon">
            <i class="fas fa-bars"></i>
          </span>
          <span class="header-menu-text">The Theater</span>
        </div>
      </header>

      <div class="board-wrapper">
        <div class="reserved"></div>
        <div class="board">
          <img src="/images/oblivion.jpg">
        </div>
      </div>

      <div class="list">
        <p class="list-header">List</p>
        <ol>
          <li class="list-item">
            <div class="item-poster">
              <img src="/images/posters/(2019)Chernobyl.jpg">
            </div>
            <div class="item-info">
              <div class="info-block info-right">
                <button class="info-right-up info-play-button">
                  <span class="info-data info-title">Demo</span>
                  <span class="info-data info-play"><i class="fas fa-play"></i></span>
                </button>
              </div>
              <div class="info-block info-left">
                <div class="info-left-middle info-episodes">
                </div>
              </div>
            </div>
          </li>
        </ol>
      </div>

    </div>

    <script src="/js/REST.js"></script>
    <script src="/js/index.js"></script>

  </body>

</html>
